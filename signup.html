<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/7febf94e83.js" crossorigin="anonymous"></script>
    <title>Sign Up | Buzz</title>
  </head>


  <body class="sign-up-page">
    <header>
        <div class="container">

          <a href="index.html"><img src="/images/WebsiteLogo.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                  <li><a href="index.html" class="hover-effect"><i class="fa-solid fa-house fa-2x"></i></a></li>
                  <li><a href="messages.html" class="hover-effect"><i class="fa-solid fa-envelope fa-2x"></i></a></li>
                  <li><a href="gallary.html" class="hover-effect"><i class="fa-solid fa-image fa-2x"></i></a></li>
                </ul>

                <div class="search-icon">
                  <input type="text" class="searchbar" placeholder="Search...">
                  <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="profile-icon online">
                  <img class="profile-img" src="images/userIcon.png">
                </div>
            </nav>
          
        </div>    
    </header>

    <div class="background-img">
      <img class="image1" src="images/logo-hexa.png">
      <img class="image2" src="images/logo-hexa.png">
      <img class="image3" src="images/logo-hexa.png">
      <img class="image4" src="images/logo-hexa.png">
      <img class="image5" src="images/logo-hexa.png">
      <img class="image6" src="images/logo-hexa.png">
      <img class="image7" src="images/logo-hexa.png">
      <img class="image8" src="images/logo-hexa.png">
    </div>
    
    <div class="form-container">
      <div class="form-header">
        Sign up Now!
      </div>
      <div class="name-section">
        <div class="first-name">
          <input type="text" placeholder="First Name">
        </div>
        <div class="last-name">
          <input type="text" placeholder="Last Name">
        </div>
      </div>

      <div class="username-section">
         <div class="username">
          <input type="text" placeholder="Create Username">
         </div>
      </div>

      <div class="email-section">
        <div class="enter-email">
          <input type="text" placeholder="Enter Email">
        </div>
        <div class="re-enter-email">
          <input type="text" placeholder="Re-Enter Email">
        </div>
      </div>

      <div class="password-section">
        <div class="enter-password">
          <input type="password" class="pass-enter" placeholder="Create Password">
          <input type="password" class="pass-reenter" placeholder="Re-Enter Password">
        </div>
      </div>

      <div class="birthdate-gender">

        <div class="birthday-section">
          <p>Please Enter Your Date of Birth</p>
          <div class="enter-birth-date">
            <input type="date">
          </div>
        </div>

        <div class="gender-section">
          <p>Please Enter Your Gender</p>
          <div class="enter-gender">
            <input name="gender" class="radio-male" type="radio"><p>Male</p>
            <input name="gender" class="radio-female" type="radio"><p>Female</p>
          </div>
        </div>
      </div>

        <button class="submit-button" type="button">Submit!</button>

    </div>

    <div class="sign-up-border"></div>

    <div class="form-container2">
      <div class="container2-header">
        Sign In!
      </div>

      <div class="username-signin">
        <div class="signin-name">
          <input type="text" placeholder="Enter Username or Email">
        </div>
      </div>

      <div class="password-signin">
        <div class="signin-password">
          <input type="password" placeholder="Enter Password">
        </div>

        <div class="signin-confirm-password">
          <input type="password" placeholder="Re-enter Password">
        </div>
      </div>

      <div class="forgot-password-email">
        <a href="#" class="forgot-link">Forgot Password or Usename?</a>
      </div>

      <button class="signin-submit-button" type="button">Login</button>

    </div>

  </body>



  <script src="app.js"></script>

</html>
